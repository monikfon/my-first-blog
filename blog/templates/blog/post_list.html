<html>
  <head>
    <title>Monikin blog</title>
  </head>
  <body>
    <div>
      <h1>Monika bloguje</h1>
    </div>
    <div>
      <h2>Blog vytvoreny na Django Girls</h2>
    </div>
    <div>
      {% for post in posts %}
        <div>
          <p>published: {{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaks }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
